<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SensualTouch - Cadastro</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body
    class="bg-[#F9F5F2] dark:bg-[#0D0D0D] text-gray-800 dark:text-gray-100 font-sans antialiased"
  >
    <div class="bg-ambient"></div>

    <main
      class="min-h-screen flex flex-col items-center justify-center p-4 lg:p-8"
    >
      <div class="text-center mb-8 lg:mb-12">
        <div
          class="inline-flex items-center justify-center w-16 h-16 lg:w-20 lg:h-20 rounded-full bg-white dark:bg-[#1E1E1E] shadow-xl mb-4 ring-1 ring-[#C6A87C]/30"
        >
          <span
            class="material-icons-outlined text-3xl lg:text-4xl text-[#4A0404]"
            >spa</span
          >
        </div>
        <h1
          class="font-display text-3xl md:text-5xl font-bold text-[#4A0404] dark:text-white tracking-tight"
        >
          Sensual<span class="text-[#C6A87C] italic text-4xl md:text-6xl"
            >Touch</span
          >
        </h1>
      </div>

      <div
        class="w-full max-w-sm md:max-w-md lg:max-w-lg glass-effect rounded-2xl shadow-2xl dark:border dark:border-gray-800 p-6 md:p-10 transition-all duration-500"
      >
        <div class="mb-8 text-center">
          <h2
            class="font-display text-2xl md:text-3xl font-semibold dark:text-gray-100"
          >
            Criar Conta
          </h2>
          <p class="text-xs md:text-sm text-gray-500 mt-2">
            Junte-se à nossa comunidade exclusiva de admiradores.
          </p>
        </div>

        <form id="registrationForm" class="space-y-5">
          <div class="relative group">
            <span
              class="material-icons-outlined absolute left-3 top-3.5 text-gray-400 group-focus-within:text-[#C6A87C] transition-colors"
              >person</span
            >
            <input
              class="block w-full pl-11 pr-4 py-3.5 border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-[#2A2A2A] dark:text-white focus:ring-1 focus:ring-[#C6A87C] focus:border-[#C6A87C] outline-none transition-all shadow-sm"
              id="name"
              placeholder="Nome Completo"
              type="text"
              required
            />
          </div>

          <div class="relative group">
            <span
              class="material-icons-outlined absolute left-3 top-3.5 text-gray-400 group-focus-within:text-[#C6A87C] transition-colors"
              >email</span
            >
            <input
              class="block w-full pl-11 pr-4 py-3.5 border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-[#2A2A2A] dark:text-white focus:ring-1 focus:ring-[#C6A87C] focus:border-[#C6A87C] outline-none transition-all shadow-sm"
              id="email"
              placeholder="E-mail"
              type="email"
              required
            />
          </div>

          <div class="relative group">
            <span
              class="material-icons-outlined absolute left-3 top-3.5 text-gray-400 group-focus-within:text-[#C6A87C] transition-colors"
              >lock</span
            >
            <input
              class="block w-full pl-11 pr-12 py-3.5 border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-[#2A2A2A] dark:text-white focus:ring-1 focus:ring-[#C6A87C] focus:border-[#C6A87C] outline-none transition-all shadow-sm"
              id="password"
              placeholder="Sua Senha"
              type="password"
              required
            />
            <button
              type="button"
              class="absolute right-3 top-3.5 text-gray-400 hover:text-[#C6A87C]"
            >
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>

          <button
            type="submit"
            class="w-full py-4 bg-[#4A0404] hover:bg-[#5a0505] text-white rounded-xl font-semibold shadow-lg transition-all transform hover:scale-[1.01] active:scale-[0.98]"
          >
            Começar Exploração
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500">
            Já é membro?
            <a
              href="./pages/home.html"
              class="font-medium text-[#C6A87C] hover:text-[#4A0404] transition-colors"
              >Entrar agora</a
            >
          </p>
        </div>
      </div>

      <footer class="mt-12 text-center max-w-2xl mx-auto px-4">
        <div class="flex justify-center space-x-8 mb-4 opacity-40">
          <span class="material-icons-outlined">lock</span>
          <span class="material-icons-outlined">verified_user</span>
          <span class="material-icons-outlined">payments</span>
        </div>
        <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-6">
          Ambiente Discreto & Criptografado
        </p>

        <div
          class="grid grid-cols-2 md:grid-cols-4 gap-4 text-[11px] text-gray-500 border-t border-gray-200 dark:border-gray-800 pt-6"
        >
          <a href="#" class="hover:text-[#C6A87C]">Sobre</a>
          <a href="#" class="hover:text-[#C6A87C]">Privacidade</a>
          <a href="#" class="hover:text-[#C6A87C]">Termos</a>
          <a href="#" class="hover:text-[#C6A87C]">Segurança</a>
        </div>
      </footer>
    </main>

    <script src="./js/auth-mock.js"></script>
    <script src="./js/modal-engine.js"></script>
  </body>
</html>
